<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Pid"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:selectOneMenu value="#{product.selectedPid}">
                    <f:selectItems value="#{product.doLoad}"></f:selectItems>
                    <f:ajax render="d1 d2 d3 d4" event="change" listener="#{product.ajaxList()}"></f:ajax>
                </h:selectOneMenu>
                <h:outputLabel value="Pname"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.pname}" id="d1"></h:inputText>
                
                <h:outputLabel value="Price"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.price}" id="d2"></h:inputText>
                
                <h:outputLabel value="Stock"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.stock}" id="d3"></h:inputText>
                
                <h:outputLabel value="Total Price"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.totalPrice}" id="d4"></h:inputText>
                
                <h:commandButton action="show.xhtml" value="Update" actionListener="#{product.doUpdate()}"></h:commandButton>
            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
