<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Pid"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.pid}"></h:inputText>
                
                <h:outputLabel value="Pname"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.pname}"></h:inputText>
                
                <h:outputLabel value="Price"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.price}"></h:inputText>
                
                <h:outputLabel value="Stock"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.stock}"></h:inputText>
                
                <h:outputLabel value="Total Price"></h:outputLabel>
                <h:outputLabel value=":"></h:outputLabel>
                <h:inputText value="#{product.totalPrice}"></h:inputText>
                
                <h:commandButton action="show.xhtml" value="Insert" actionListener="#{product.doSave()}"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
