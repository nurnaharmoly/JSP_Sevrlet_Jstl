<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            Name: <h:inputText value="#{studentbean.student.name}" /><br/>
            Round:
            <h:selectOneMenu value = "#{studentbean.student.round}"> 
                <f:selectItem itemValue = "Round 36" itemLabel = "Round 36" /> 
                <f:selectItem itemValue = "Round 37" itemLabel = "Round 37" /> 
                <f:selectItem itemValue = "Round 38" itemLabel = "Round 38" /> 
            </h:selectOneMenu> 	<br/>

            Course Completed:
            <h:selectManyCheckbox value="#{studentbean.courseCompleted}">
                <f:selectItem itemValue="ppt" itemLabel="PPT" />
                <f:selectItem itemValue="js" itemLabel="JavaScript" />
                <f:selectItem itemValue="java" itemLabel="Java" />
            </h:selectManyCheckbox><br/>
            Gender:   
            <h:selectOneRadio value = "#{studentbean.student.gender}"> 
                <f:selectItem itemValue = "male" itemLabel = "Male" /> 
                <f:selectItem itemValue = "female" itemLabel = "Female" />
            </h:selectOneRadio>   

            Message:

            <h:inputTextarea value="#{studentbean.student.msg}"></h:inputTextarea>

            <h:commandButton action="#{studentbean.save()}" value="Submit"/>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />

        <br/>
        <p:dataTable var="s" value="#{studentbean.list}">
            <p:column headerText="Id">
                <h:outputText value="#{s.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{s.name}" />
            </p:column>

            <p:column headerText="Course Completed ">
                <h:outputText value="#{s.completedCourse}" />
            </p:column>

            <p:column headerText="Round">
                <h:outputText value="#{s.round}" />
            </p:column>
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}" />
            </p:column>
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
