<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <f:facet name="Heder">
                        <h:outputText value="Student Information"></h:outputText>
                    </f:facet>
                    
                    <h:outputLabel>ID:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.id}"></h:outputText>
                    
                    <h:outputLabel>Name:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.name}"></h:outputText>
                    
                    <h:outputLabel>Gender:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.gender}"></h:outputText>
                    
                    <h:outputLabel>Education:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.education}"></h:outputText>
                    
                    <h:outputLabel>Round:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.round}"></h:outputText>
                    
                    <h:outputLabel>Email:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.email}"></h:outputText>
                    
                    <h:outputLabel>Password:</h:outputLabel>
                    <h:outputText value="#{stu.stdu.password}"></h:outputText>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
