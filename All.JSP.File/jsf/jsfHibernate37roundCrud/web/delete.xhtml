<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            ID: <h:inputText value="#{studentBean.student.id}"  required="true" id="id" requiredMessage="Enter the ID"></h:inputText>
        <p:message for="id"/>
        <br />
            
        
        <h:commandButton action="#{studentBean.del()}"  value="Delete"></h:commandButton><br />
        <input type="reset" value="Reset"> </input><br />
        </h:form>
        
        
        <p:dataTable var="s" value="#{studentBean.list}">
            
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"></h:outputText>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"></h:outputText>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"></h:outputText>
            </p:column>
            
            <p:column headerText="Coures">
                <h:outputText value="#{s.completedCoures}"></h:outputText>
            </p:column>
            
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"></h:outputText>
            </p:column>
            
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"></h:outputText>
            </p:column>
            
            <p:column headerText="password">
                <h:outputText value="#{s.pass}"></h:outputText>
            </p:column>
        </p:dataTable><br/>
        <h:link outcome="index" value="Insert" /><br/>
        <h:link outcome="edit" value="Uptate" />
        
    </h:body>
</html>
