<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            Name:<h:inputText value="#{studentBeen.student.name}"></h:inputText><br/>
            
           Gender:
           <h:selectOneRadio value="#{studentBeen.student.gender}">
                <f:selectItem itemValue="male" itemLabel="Male"/>
                <f:selectItem itemValue="female" itemLabel="Female"/>
                
           </h:selectOneRadio><br/>     
                
            Round:
            <h:selectOneMenu value="#{studentBeen.student.round}">
                <f:selectItem itemValue="Round_36" itemLabel="Round_36"/>
                <f:selectItem itemValue="Round_37" itemLabel="Round_37"/>
                <f:selectItem itemValue="Round_38" itemLabel="Round_38"/>
            </h:selectOneMenu>><br/>
            
            Course Completed:
            <h:selectManyCheckbox value="#{studentBeen.courseCompleted}">
                <f:selectItem itemValue="ppt" itemLabel="PPT"/>
                <f:selectItem itemValue="js" itemLabel="Java Script"/>
                <f:selectItem itemValue="java" itemLabel="Java"/>
            </h:selectManyCheckbox><br/>    
            
                <h:commandButton action="#{studentBeen.saveStu()}" value="Submit"/>    
        </h:form>
    </h:body>
</html>
