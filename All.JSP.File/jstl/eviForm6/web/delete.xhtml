<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            ID: <h:inputText value="#{studentBean.student.id}"></h:inputText><br></br><br></br>
        
        <h:commandButton action="#{studentBean.del()}" value="Delete"></h:commandButton><br></br><br></br>
        
        </h:form>
        
        <br></br><br></br>
        
        
           <p:dataTable var="s" value="#{studentBean.list}">
            <p:column headerText="ID">
                <h:outputText value="#{s.id}"/>
            </p:column>
            
            <p:column headerText="Name">
                <h:outputText value="#{s.name}"/>
            </p:column>
            
            <p:column headerText="Gender">
                <h:outputText value="#{s.gender}"/>
            </p:column>
            
            <p:column headerText="Course">
                <h:outputText value="#{s.comCourse}"/>
            </p:column>
            
            <p:column headerText="Round">
                <h:outputText value="#{s.round}"/>
            </p:column>
            
            <p:column headerText="Message">
                <h:outputText value="#{s.msg}"/>
            </p:column>
            
            <p:column headerText="Password">
                <h:outputText value="#{s.pass}"/>
            </p:column>
        </p:dataTable>
        
        
        <br></br>
        <h:link outcome="index" value="Insert"/><br></br>
        
        <h:link outcome="delete" value="Delete"/><br></br>
    
    </h:body>
</html>
